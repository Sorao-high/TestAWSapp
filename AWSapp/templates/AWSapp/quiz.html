{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズ</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <!-- ロゴ画像のパスを修正 -->
            <a href="/" class="navbar-brand"><img src="/media/img/logo.png" style="width: 100px; height: auto;"/></a>
        </div>
    </header>
    <div class="content container">
        <h1>クイズ</h1>
        <div class="question">
            <h2>{{ question.question_text }}</h2>
            {% if question.image %}
                <img src="{{ question.image.url }}" alt="Question Image" style="width: 200px;">
            {% endif %}
        </div>
        <form method="post" class="choices">
            {% csrf_token %}
            {% for choice in choices %}
                <label class="choice">
                    <input type="radio" name="answer" value="{{ choice }}" required> {{ choice }}
                </label><br>
            {% endfor %}
            <button type="submit">回答する</button>
        </form>
    </div>
</body>
</html>
